<html>
    <head>
        <meta charset="UTF-8"/>
        <title>구구단(Hooks)</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- 실제 배포시에는 react.production.js-->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- JSX 문법지원 js안에 태그를 사용할수 있게함-->
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const GuGuDan = () => {
                const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
                const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
                const [value, setValue] = React.useState('');
                const [result, setResult] = React.useState('');
                const inputRef = React.useRef(null); // ref 쓰는 방식
                
                const onSubmitForm = (e) => {
                    e.preventDefault();
                    if (parseInt(value) === first * second) {
                        setResult((prevResult) => {
                            return '정답: ' + value;
                        });
                        setFirst(Math.ceil(Math.random() * 9));
                        setSecond(Math.ceil(Math.random() * 9));
                        setValue('');
                        inputRef.current.focus(); // ref의 사용 : current를 써줘야 함
                    } else {
                        setResult('땡');
                        setValue('');
                        inputRef.current.focus();
                    }           
                }

                const onChangeInput = (e) => {
                    setValue(e.target.value);
                }

                return (
                <React.Fragment>
                    <div>{first} 곱하기 {second}은?</div>
                    <form onSubmit={onSubmitForm}>
                        <input ref={inputRef} onChange={onChangeInput} value={value}/>
                        <button>입력</button>
                    </form>
                    <div id="result">{result}</div>
                </React.Fragment>
                )
            };
        </script>
        <script type="text/babel">
            ReactDOM.render(<GuGuDan/>, document.querySelector('#root'));
        </script>
    </body>
</html>
